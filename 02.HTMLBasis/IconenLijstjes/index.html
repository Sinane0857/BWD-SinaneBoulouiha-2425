<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>IconenLijstjes</title>
   <script src="https://kit.fontawesome.com/2def41cf3f.js"></script>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" >
</head>
<body>
   <h2>Versie met UTF-8</h2>

   <ul>
      <li><span class="fa-regular fa-envelope"></span><a href="">email</a></li>
      <li><span class="fa-solid fa-phone"></span><a href="">telefoon</a></li>
      <li><span class="fa-solid fa-fax"></span><a href="">fax</a></li>
   </ul>

   <h2>Versie met emoji's</h2>

   <ul>
      <li>🐔🏃</li>
      <li>⏰🍊</li>
      <li>🔍🐟</li>
      <li>💩🕺</li>
   </ul>
   
   <h2>Versie met Materiaal icons</h2>
   
   <ul>
      <li><span class="material-symbols-outlined">account_circle</span><a href="">account</a></li>
      <li><span class="material-symbols-outlined">settings</span><a href="">instellingen</a></li>
      <li><span class="material-symbols-outlined">help</span><a href="">help</a></li>
   </ul>

   <h2>Versie met Fontawesome</h2>
   
   <ul>
      <li><span class="fa-brands fa-facebook"></span><a href="">visite me</a></li>
      <li><span class="fa-brands fa-youtube"></span><a href="">watch me</a></li>
      <li><span class="fa-brands fa-instagram"></span><a href="">follow me</a></li>
      <li><span class="fa-brands fa-square-x-twitter"></span><a href="">X me</a></li>
   </ul>

   
   
</body>
</html>
